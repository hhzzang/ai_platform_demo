<html>

<head>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
  </script>
</head>

<body>
  <div class="container" style="color:black;">

    <div class="row mt-5">
      <h1 style="display:inline-block;">내 파일 확인</h1>
      <h2 style="display:inline-block;">-- {{ user_id }} </h2>
    </div>

    <div>--------------------</div><br>

    <div id="datas-div">
        <h3> 업로드 데이터 셋</h3>
        <label for="user_id"> {{ datas }} </label><br><br><br>

       <form action = "/datafile_upload" method = "POST"
          enctype = "multipart/form-data">
      <input class="csrf_token" name="csrf_token" type="hidden" value="{{ csrf_token() }}">
      <input type = "file" name = "file" />
      <input type = "submit" value="올리기"/>
      </form>
      <form action = "/datafile_delete" method = "POST"
          enctype = "multipart/form-data">
        <input class="csrf_token" name="csrf_token" type="hidden" value="{{ csrf_token() }}">
        <input type="text" id="delete" placeholder="삭제파일명" name="delete_file"/>
        <input type="submit" value="삭제"/>
      </form>

    </div>

  </div>
</body>

</html>
